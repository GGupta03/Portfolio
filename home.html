<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Navbar with Parallax</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body, html {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100%;
        }
        .navbar {
            background-color: black;
            overflow: hidden;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1;
        }
        .navbar .logo {
            color: white;
            font-size: 20px;
            text-decoration: none;
        }
        .navbar .nav-links {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
        }
        .navbar .nav-links li {
            margin-left: 10px;
        }
        .navbar .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s;
        }
        .navbar .nav-links a:hover {
            color: rgb(101, 184, 226);
        }
        .parallax {
            background-image: url('photo.png'); /* Replace with your image URL */
            height: 100vh;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            position: relative;
            color: white;
        }
        .parallax .content {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 20px;
            margin-left: 10%;
        }
        .parallax .glow {
            position: absolute;
            top: 200px;
            left: 150px;
            font-size: 48px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(67, 225, 243, 0.7),
                         0 0 20px rgba(67, 225, 243, 0.7),
                         0 0 30px rgba(67, 225, 243, 0.7),
                         0 0 40px rgba(67, 225, 243, 0.7),
                         0 0 50px rgba(67, 225, 243, 0.7),
                         0 0 60px rgba(67, 225, 243, 0.7);
        }
        .parallax .header {
            position: absolute;
            top: 250px;
            left: 150px;
            font-size: 45px;
        }
        .parallax .description {
            position: absolute;
            top: 350px;
            left: 150px;
            font-size: 20px;
            padding-top: 10px;
        }
        
        .btn {
            display: inline-block;
            background-color: rgba(67, 225, 243, 0.7);
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 25px;
            margin: 10px;
            font-size: 16px;
            position: absolute;
            top: 550px;
            left: 150px;
            box-shadow: 0 0 5px rgba(67, 225, 243, 0.7), 0 0 10px rgba(67, 225, 243, 0.7), 0 0 15px rgba(67, 225, 243, 0.7), 0 0 20px rgba(67, 225, 243, 0.7), 0 0 25px rgba(67, 225, 243, 0.7), 0 0 30px rgba(67, 225, 243, 0.7), 0 0 35px rgba(67, 225, 243, 0.7);
            transition: box-shadow 0.3s ease-in-out;
        }

        .btn:hover {
            box-shadow: 0 0 5px rgba(67, 225, 243, 0.7), 0 0 15px rgba(67, 225, 243, 0.7), 0 0 20px rgba(67, 225, 243, 0.7), 0 0 25px rgba(67, 225, 243, 0.7), 0 0 30px rgba(67, 225, 243, 0.7), 0 0 35px rgba(67, 225, 243, 0.7), 0 0 40px rgba(67, 225, 243, 0.7);
        }
        .social-buttons {
            margin-top: 20px;
            position: absolute;
            top: 600px;
            left: 175px;
        }
        .social-buttons a {
            display: inline-block;
            margin: 0 10px;
            font-size: 24px;
            color: #333;
        }
        .social-buttons a:hover {
            color: #007bff;
        }
        /* Responsive styles */
        @media (max-width: 768px) {
            .navbar .nav-links {
                flex-direction: column;
                align-items: center;
                width: 100%;
            }
            .navbar .nav-links li {
                margin: 10px 0;
            }
            .navbar .logo {
                margin-bottom: 10px;
            }
            .parallax .content {
                align-items: center;
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="#" class="logo">GGaurav26</a>
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#skills">Skills</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <div class="parallax">
        <div class="content">
            <div class="glow">Hello</div>
            <div class="header">I'm Gaurav Gupta</div>
            <br><br>
            <br><br>

            <a href="Resume.pdf" class="btn" download>Download Resume</a>
            <div class="social-buttons">
                <a href="https://www.instagram.com/gg_gaurav26/?hl=en" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://github.com/GGupta03" target="_blank"><i class="fab fa-github"></i></a>
                <a href="https://www.linkedin.com/in/gaurav-gupta-37252b272" target="_blank"><i class="fab fa-linkedin"></i></a>
            </div>
        </div>
    </div>
</body>
</html>
